<ion-list color="dark">
    <ion-reorder-group [disabled]="disabledReorder" (ionItemReorder)="doReorder($event)">
        <ion-reorder *ngFor="let lista of todoSvc.listas | listFilter: completadas">
            <ion-item-sliding>
        
                <ion-item-options side="start">
                    <ion-item-option (click)="editList(lista)" color="primary">
                        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
        
                <ion-item detail color="dark" (click)="verLista( lista.id )">
                    <ion-label>{{ lista.titulo }}</ion-label>
                    <ion-note *ngIf="disabledReorder" slot="end" color="success">{{ lista.items.length }} Items</ion-note>
                    <ion-icon *ngIf="!disabledReorder" slot="end" color="success" name="repeat-outline" class="order-icon"></ion-icon>
                </ion-item>
        
                <ion-item-options side="end">
                    <ion-item-option (click)="deleteList(lista.id)" color="danger">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-reorder>
    </ion-reorder-group>

</ion-list>
